version: '3.8'

services:
  website-collection:
    image: ${acr}/galgame/web_main:v1.0.0
    container_name: website-collection
    ports:
      - "80:80"
    restart: unless-stopped
    environment:
      TZ: Asia/Shanghai
      GOPROXY: https://goproxy.cn,direct
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - website-network

networks:
  website-network:
    driver: bridge

# 可选：数据卷配置（如需要持久化）
volumes:
  website-logs:
    driver: local